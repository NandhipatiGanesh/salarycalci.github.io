<!DOCTYPE html>
<html>
<head>

<style>
.Salary-box{
 display:flex-wrap;
 flex-direction: column;
 justify-content: space-around;
 align-items: center;
 }
 .A-input{
 display: flex;
 font-size: 24px;
 margin-bottom:20px;
 margin-left: 10px;
 font-weight: 600;
 }
 .s-inputbar{
    box-shadow: none;
    color: #fff;
    background-color: rgba(0, 0, 0, 0);
    border-color: rgba(255, 255, 255, .9);
    transition: border-color .3s, color .3s;
    position: relative;
        min-height: 52px;
    color: #667097;
    background-color: #fff;
    border: 1px solid #ebeff6;
    border-radius: 64px;
    margin-bottom: 0;
    padding: 16px 24px 14px;
    font-size: 18px;
    line-height: 20px;
    transition: box-shadow .3s, border-color .3s, color .3s;
    box-shadow: 0 4px 12px rgba(20, 20, 43, .04);
 }
 .s-btn{
    box-shadow: none;
    color: #fff;
    background-color: rgba(0, 0, 0, 0);
    border-color: rgba(255, 255, 255, .9);
    transition: border-color .3s, color .3s;
    position: relative;
        min-height: 32px;
    color: #667097;
    background-color: #fff;
    border: 1px solid #ebeff6;
    border-radius: 64px;
    margin-bottom: 0;
    padding: 16px 24px 14px;
    font-size: 18px;
    line-height: 20px;
    transition: box-shadow .3s, border-color .3s, color .3s;
    box-shadow: 0 4px 12px rgba(20, 20, 43, .04);
     margin-left: 10px;
}

#result {
  display: flex;
  flex-direction: column;
  margin-top: 40px;
  line-height:30px;
  font-size: 20px;
  margin-left: 10px;
}


.blue {
  
  font-weight: bold;
  color: blue;
}
@media only screen and (max-width: 600px) {
  .A-input {
    font-size: 18px;
  }

  .s-inputbar{
     margin-bottom: 10px;
}
  .s-btn {
    font-size: 16px;
    padding-top:10px ;
    margin-left: 0px;
  }

  #result {
    font-size: 18px;
    margin-left: 0;
  }
}

</style>
</head>
<body>
<div class="Salary-box">
   <span class="A-input"> What is Your  Salary</span>
   <input type="numbers" class=" s-inputbar" id="inputsalary" placeholder="Enter your Salary"> 
   <button class="s-btn">Calculate</button>
   <div class="result-box" id="result"></div>
   <div class="result-box" id="result">
  <div class="result-text" id="resulttext"></div>
</div>

</div>
</body>
<script>
 document.querySelector(".s-btn").addEventListener("click", function () {
  var salaryInput = document.getElementById("inputsalary");
  var salary = parseFloat(salaryInput.value);
  var resultElement = document.getElementById("result");
  var resultTextElement = document.getElementById("resulttext");

  if (!isNaN(salary)) {
    var monthlySalary = salary;
    var annualSalary = monthlySalary * 12;
    var monthlyIncome = monthlySalary / 12;

    resultElement.innerHTML = "You Entered amount is <span class='blue'>" + monthlySalary.toFixed(2) + "</span><br> Based on your amount it is your monthly income, and the annual income(salary) is <span class='a-s'>" + annualSalary.toFixed(2) + "/Y" + "</span><br>Based on your entered amount, your monthly takeaway salary is <span class='m-take'>" + monthlyIncome.toFixed(2) + "/m " + "</span><br>";

    var tipsContent = "";
    var span = document.querySelector(".a-s");

    if (annualSalary > 100000 && annualSalary <= 400000) {
      span.style.color = "orange";
      span.style.fontWeight = "500";
      tipsContent = "Consider exploring investment options to grow your income.";
    } else if (annualSalary > 500000 && annualSalary <= 1200000)  {
      span.style.color = "green";
      span.style.fontWeight = "700";
      tipsContent = "You are in a good income range. Save and invest wisely for a secure financial future.";
    } else if (annualSalary > 1200000) {
      span.style.color = "green";
      span.style.fontWeight = "900";
      tipsContent = "Congratulations! You have a high income. Focus on long-term financial planning and wealth management.";
    }

    var span2 = document.querySelector(".m-take");

    if (monthlyIncome > 15000 && monthlyIncome <= 35000) {
      span2.style.color = "orange";
      span2.style.fontWeight = "400";
      tipsContent += " Consider exploring side hustles or ways to increase your monthly income.";
    } else if (monthlyIncome > 40000 && monthlyIncome <= 90000){
      span2.style.color = "green";
      span2.style.fontWeight = "600";
      tipsContent += " You have a good monthly takeaway salary. Focus on budgeting and saving for financial goals.";
    } else if (monthlyIncome > 100000 && monthlyIncome <= 200000){
      span2.style.color = "#FFD700";
      span2.style.fontWeight = "700";
      resultTextElement.textContent = "";
      tipsContent += " You have a high monthly takeaway salary. Consider investing and diversifying your income sources.";
    }

    
  } else {
    resultElement.textContent = "Invalid input. Please enter a valid salary.";
   }
   
    resultTextElement.innerHTML = `
       <p>${tipsContent}</p>
      <p>Greetings! Here are some tips based on your income:</p>
      <ul>
        <li><a href="https://www.forbes.com/advisor/in/personal-finance/how-to-use-your-salary-efficiently/">How To Use Your Salary Efficiently</a></li>
        <li><a href="https://www.bankoncube.com/post/how-to-manage-your-salary-wisely">6 Tips To Manage Your Salary Wisely</a></li>
      </ul>
      
    `;
});





</script>
</html>
